<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>简易音视频聊天-demo</title>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="msg" style="width: 150px;height: 100px;position: absolute;right: 50px;top: 50px;color: red; font-weight: bold; display: none"></div>
        <div class="login-container">
            当前登录名：<span id="login-name"></span>
            <button id="closeChat" style="display:none;">关闭通话</button>
        </div>
        <div class="video-talk-container">
            <div class="login-users-container">
                <ul id="login-users"></ul>
            </div>

            <!-- video节点，使用autoplay自动播放，以及使用自带播放器playsinline -->
            <div class="video-container">
                <div class="local-video-wrapper small-wrapper">
                    <label class="title">本地视频</label>
                    <!-- 本地视频声音不用播放出来，静音即可，所以加上muted -->
                    <video id="local-video" class="local-video" autoplay playsinline muted></video>
                </div>
                <div class="remote-video-wrapper">
                    <label class="title">远程视频</label>
                    <video id="remote-video" autoplay playsinline></video>
                </div>
            </div>
        </div>
        <script src="ws.js" charset="utf-8"></script>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
