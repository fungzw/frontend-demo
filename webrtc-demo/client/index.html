<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>简易音视频聊天-demo</title>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="login-container">
            当前登录名：<span id="login-name"></span>
        </div>
        <div class="video-talk-container">
            <div class="login-users-container">
                <ul id="login-users"></ul>
            </div>

            <div class="video-container">
                <div class="local-video-wrapper small-wrapper">
                    <label class="title">本地视频</label>
                    <video id="local-video" class="local-video" autoplay playsinline></video>
                </div>
                <div class="remote-video-wrapper">
                    <label class="title">远程视频</label>
                    <video id="remote-video" autoplay playsinline></video>
                </div>
            </div>
        </div>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
